<!DOCTYPE html>
<html lang ="en">
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
</head>
<body>
	<script>
		var ano = 2018;
		var anoNascimentoAlex = 1999;
		var anoNascimentoMatheus = 1999;
		var anoNascimentoRennan = 2000;

		var media = ano - (anoNascimentoRennan + anoNascimentoAlex + anoNascimentoMatheus) /3;
		//console.log (ano);
		document.write("Alex tem " + (ano - anoNascimentoAlex)+ " anos! <br>");
		document.write("Matheus tem " + (ano - anoNascimentoMatheus)+ " anos! <br>");
		document.write("Rennan tem " + (ano - anoNascimentoRennan)+ " anos! <br>");
		document.write("A média da idade dos estágiarios é:" + Math.round(media));

		


	</script>

</body>
</html>
