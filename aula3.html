<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<title>Document</title>
</head>
<body>
	<script>
		
		var num = 8;
		var tabuada;
		for (tabuada = 1; tabuada <= 10; tabuada ++ ){

			document.write (num + " x " + tabuada + "=" + num * tabuada);
			pulalinha();


		} 

		function pulalinha(){
			document.write("</br>");

		}

		function soma (num1, num2){
			var somar = num1 + num2;
			return somar;

		}

		document.write ("A somatória dos valores é: " + soma(9,6));
		pulalinha();

		function subtrair (num1, num2){
			var subtrai = num1 - num2;
			return subtrai;

		}

		document.write ("A subtração dos valores é: " + subtrair(9,6));
		pulalinha();

		function multiplicar (num1, num2){
			var multiplica = num1 * num2;
			return multiplica;

		}

		document.write ("A multiplicação dos valores é: " + multiplicar(9,6));
		pulalinha();

		function dividir (num1, num2){
			var dividi = num1 / num2;
			return dividi;

		}

		document.write ("A divisão dos valores é: " + dividir(9,6));


		
	</script>
</body>
</html>
